<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="icon" href="imagens/jogo-da-velha.svg" type="image/x-icon">
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/script.js" async></script>

</head>
<body>

     <div class="container">
        <div class="gradient-overlay">
            <h1>JOGO DA VELHA</h1>
            <div class="mode-container" data-mode="mode-button">
                <button class="mode-button" data-mode="normal">Jogador vs Jogador</button>
                <button class="mode-button" data-mode="computer">Jogador vs Computador</button>
            </div>
            <div class="board hide" data-board>
                <div class="celula" data-cell id="0"></div>
                <div class="celula" data-cell id="1"></div>
                <div class="celula" data-cell id="2"></div>
                <div class="celula" data-cell id="3"></div>
                <div class="celula" data-cell id="4"></div>
                <div class="celula" data-cell id="5"></div>
                <div class="celula" data-cell id="6"></div>
                <div class="celula" data-cell id="7"></div>
                <div class="celula" data-cell id="8"></div>
            </div>
        </div>
    </div>

    <div class="winning-message" data-winning-message>
        <p class="winning-message-text" data-winning-message-text>X Venceu!</p>
        <button class="winning-message-button" data-restartgeButton>Reiniciar</button>
    </div>
    
</body>
</html>
